<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="../style/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" type ="text/css" />
  </head>

  <body>


    <center><h2>Advance Booking</h2></center>
        <div >
            <div>
                <p>Looking for your next appointment with Marion Barbershop,
                  hair stylist, massage therapist or nail artist? Need appointment
                  booking for haircut, hair colourists , or deeps tissue message?
                  Book anytime, from anywhere , 24/7 by filling out this form
                </p>
                <div class="container1">

                    <div class="row1">
                            <div class="col">
                                <label for="first Name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div class="col">
                              <label for="Last Name">Last Name:</label>
                              <input type="text" id="Last_name" name="Last_name" required>
                            </div>
                    </div>


                    <div class="row1">
                        <label for="email">Email</label>
                        <input type="email" id="Email" name="Email" required>
                    </div>

                    <div class="">
                        <label for="phone">Phone</label>
                        <input type="number" id="Phone" name="Phone" required>
                    </div>

                    <div class="row1">
                          <div class="col">
                            <label for="Time">Time</label>
                            <input type="time">
                          </div>

                          <div class="col">
                            <label>Date</label>
                            <input type="date">
                          </div>
                    </div>


                    <div class="row1">
                        <div class="col">
                            <label for="Service">Service:</label>
                              <select name="Service" id="Service">
                                <option value="">Select</option>
                                <option value="male">Men's Hair style </option>
                                <option value="female">Women's Hair Style</option>
                              </select>
                        </div>

                        <div class="col">
                            <label for="Service">Service:</label>
                                <select name="Service" id="Service">
                                  <option value="">Select</option>
                                  <option value="male">Men's Hair style </option>
                                  <option value="female">Women's Hair Style</option>
                                </select>
                       </div>
                  </div>


                  <div class="row1">
                      <label for="Expert">Prefer Your Expert</label>
                          <select name="Expert" id="Expert">
                            <option value="">Select</option>
                            <option selected>Marion Alex </option>
                            <option>Izrik James </option>
                            <option>Idris Joe  </option>
                          </select>
                  </div>



              <label for="message">Message</label>
              <textarea id="message" name="message" style="height:150px">
              </textarea>

              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <p>No refunds on advance booking</p>

          <input type="submit" value="Confirm Booking" class="btn">
        </form>
      </div>
    </div>

  </body>
  </html>
