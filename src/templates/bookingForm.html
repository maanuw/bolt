<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/form.css" rel="stylesheet" />
    <title>Book Appointment</title>
</head>

<body>
    <div class="navbar">
        <span class="logo">Logo</span>
        <div class="options">
            <span class="option-1"><a href="home.html">Home</a></span>
            <span class="option-2"><a href="home.html">About</a></span>
            <span class="option-3">
                <span><a href="home.html">Service</a></span>
                <br />
                <span></span>
            </span>
            <span class="option-4"><a href="bookingForm.html">Book Service</a></span>
            <span class="option-5">Addresses</span>
            <span class="option-6">Contact</span>
        </div>
    </div>
    <section>
        <img src="../assets/shop-homepage.jpg" alt="landing image" class="desktop-image" />
        <div class="book-container">
            <form>

                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone-number">
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-2">
                    <div class="form-group">
                        <label for="Service">Choose Service type:</label>
                        <select name="Service" id="Service">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Stylist">Choose Your Stylist:</label>
                        <select name="Stylist" id="Stylist">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <select name="day" id="day" onClick="getTimeList()">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select name="time" id="time">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="submit" class="submit-btn">Confirm booking</button>
                </div>

            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-content">
                    <div class="footer-col-title">Marion's Barbershop</div>
                </div>
                <div class="footer-content">
                    <div class="footer-col-title">Cantact Us</div>
                    <p>
                        1257 Donal st Ottawa, ON <br>
                        Canada K1V 3W4<br>
                        Contact: (613)-680-7578<br>
                        Email: Bussiness@marionbarbershop.com
                    </p>
                </div>
                <div class="footer-content">
                    <div class="footer-col-title">Operating Hours</div>
                    <p>
                        Monday - Friday : 8AM to 9PM<br>
                        Saturday : 8AM to 9PM<br>
                        Sunday : 8AM to 9PM
                    <p>
                </div>
                <div class="footer-content">
                    <div class="footer-col-title">Follow Us</div>
                    <div class="footer-menu">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../Data/Service.js"></script>
<script type="text/javascript" src="../Data/Employee.js"></script>
<script type="text/javascript" src="../Data/form.js"></script>

</html>
